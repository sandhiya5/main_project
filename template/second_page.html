<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    
</head>
<style>
    body {
    font-family: Arial, sans-serif;  /* Set a clean, modern font */
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;  /* Light background */
}

/* Header styling */
header {
    text-align: center;
    padding: 20px 0;
    background-color: #fff;  /* White background for header */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);  /* Subtle shadow for depth */
}

h1 {
    font-size: 50px;
    font-style: normal;
    font-weight: 500;
    background-image: linear-gradient(to bottom left, magenta, #ee2bba);
    color: transparent;
    background-clip: text;
    text-align: center;
}

/* Prediction results section styling */
section.prediction-results {
    display: flex;  /* Center content horizontally */
    justify-content: center;
    align-items: center;
    min-height: 300px;  /* Set a minimum height to avoid content squeezing */
}

#prediction-text {
    color: #333;  /* Darker text color for readability */
    font-size: 24px;
    text-align: center;
    line-height: 1.5;  /* Increase line spacing for better visual hierarchy */
}

/* Animation for prediction text (choose one or create your own) */
#prediction-text {
    animation: text-reveal 2s ease-in-out forwards;
}

/* Optional fade-in animation */
@keyframes text-reveal {
    from { opacity: 0; }
    to { opacity: 1; }
}

</style>
<body>
    <header>
        <h1>Prediction Results</h1>
    </header>
    <section class="prediction-results" id="prediction-results">
        <p id="prediction-text">{{predicted_class}} </p>
    </section>
    </body>
</html>
